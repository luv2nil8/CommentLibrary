<ion-grid fixed>
  <ion-label>New Comment</ion-label>
  <ion-row>
      <ion-col size="6">
          <ion-item>
              <ion-input
                  type="text"
                  placeholder="Short Name"
              >
              </ion-input>
          </ion-item>
      </ion-col>
      <ion-col size="6">
          <ion-item>
              <ion-input
                  disabled
                  readonly
                  type="text"
                  placeholder="Macro" 
              >
              </ion-input>
          </ion-item>
      </ion-col>
  </ion-row>
  <ion-row>
      <ion-col size="12">
          <ion-item>
          <ion-label position="floating">Genre Description</ion-label>
              <ion-textarea
                  auto-grow="true"
                  debounce="2000"
              >
              </ion-textarea>
          </ion-item>
      </ion-col>
  </ion-row>
</ion-grid>
