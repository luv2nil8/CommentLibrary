<ion-grid>
  <ion-row>
    <ion-col size="6">
      <ion-label>{{ genre.name }}</ion-label>
    </ion-col>
    <ion-col size="6">
      <ion-label><span ng-non-bindable>{{ </span> {{ genre.macro }}<span ng-non-bindable> }}</span></ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <!--Current Genre Object Items-->
    <ion-col size="12">
      <app-collapsible title="Deficiencies" [comments]="genre.comments"></app-collapsible>
    </ion-col>
    <ion-col size="12">
      <app-collapsible title="SOPs" [comments]="genre.SOPs"></app-collapsible>
    </ion-col>
    <ion-col size="12">
      <app-collapsible title="Restrictions" [comments]="genre.restrictions"></app-collapsible>
    </ion-col>
    <ion-col size="12">
      <ion-row (click)="collapse()">
        <ion-col size="6">
          <ion-button size="small" fill="clear" color="dark">
            <ion-icon *ngIf="genre.subGenres.length" slot="start" name="{{ icon }}"></ion-icon>
            Subsections
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button style="float:right" size="small" fill="clear" (click)="addComment()">
            <ion-icon slot="end" name="add"></ion-icon>
            New
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <!--Recurse for Genre SubItems-->
  <ion-row style="margin-left:0px;">
    <div #collapsible>
      <ion-list *ngIf="genre.subGenres.length">
        <ion-row>
          <div #collapsible>
            <ion-list *ngIf="genre.subGenres.length">
              <app-genre *ngFor=" let subGenre of genre.subGenres" [genre]="subGenre"></app-genre>
            </ion-list>
          </div>
        </ion-row>
      </ion-list>
    </div>
  </ion-row>
</ion-grid>
